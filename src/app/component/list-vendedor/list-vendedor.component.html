<div>
  <div>
    <h1 class="titulo">LISTA DE VENDEDORES</h1>
  </div>
  <div class="centrar">
    <div class="list">
      <button class="btn botones" (click)="agregarVendedor()">
        <i class="fas fa-plus"></i> Crear Vendedor
      </button>
      <table class="table table-striped table-bordered mt-3">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Habilitado</th>
            <th scope="col">Observaciones</th>
            <th scope="col">Usuario Login</th>
            <th scope="col">Localidad</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of dataSource">
            <td>{{ element.id }}</td>
            <td>{{ element.nombre }}</td>
            <td>{{ element.fechaNacimiento }}</td>
            <td>{{ element.habilitado }}</td>
            <td>{{ element.observaciones }}</td>
            <td>{{ element.usuarioLogin }}</td>
            <td>{{ element.localidad.localidad }}</td>
            <td>
              <button
                class="btn botones"
                style="margin-right: 1px;"
                [routerLink]="'/editar-vendedor/' + element.id"
                (click)="editarVendedor(element.id)"
              >
                <i class="fas fa-pencil-alt"></i> Editar
              </button>
              <button class="btn botones" (click)="eliminarVendedor(element.id)">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
